<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./src/js/index.js" defer></script>
  <link rel="stylesheet" href="./src/css/style.css">
  <title>T-Shirt Customizer</title>
</head>

<body>
  <div class="container">
    <aside class="options-panel">
      <div class="title-section">
        <h3>Title</h3>
        <input type="text" id="title-input" maxlength="10" placeholder="Enter title">
        <div class="slider-container">
          <input type="range" id="horizontal-slider" min="100" max="160" value="130" step="10">
          <input type="range" id="vertical-slider" min="-340" max="-280" value="-310" step="10">
        </div>
      </div>

      <div class="color-section">
        <div class="radio-group">
          <label for="black">Black</label>
          <input type="radio" name="shirt-color" value="black" id="black" checked>
          <label for="white">White</label>
          <input type="radio" name="shirt-color" value="white" id="white">
        </div>
      </div>

      <div class="images-section">
        <h3>Images<span> (Drag to t-shirt):</span></h3>
        <div class="image-grid" id="draggable-images">
        </div>
      </div>
    </aside>

    <main class="preview-section">
      <div class="tshirt-preview dropper-container" id="tshirt-container">
        <img id="tshirt-base" src="./src/images/tshirt-black.png" alt="T-shirt base">
        <div id="title-overlay" class="title-overlay"></div>
        <div id="image-overlay" class="image-overlay dropper-container"></div>
        <div id="mirrored-overlay" class="mirrored-overlay dropper-container"></div>
        <div id="character-name" class="character-name"></div>
      </div>
    </main>
  </div>

  <footer>
    <h5 class="dark-text">Task 4 Â© David Hdez Lemus - 2024</h5>
  </footer>
</body>

</html>
